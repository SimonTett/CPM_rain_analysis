# modules needed for CPM_analysis
# install on windows  machine  by
#  first creating the environment using pycharm to create a conda env
# Then install modules using the terminal (as env should already be activated)
# 3) conda env update -f requirements_windows.yml
# As conda it is very slow. Sadly, iris cannot be using pip as can't build because of udunits2 path.
name: CPM_rain_analysis
channels:
    - conda-forge
    - defaults
dependencies:
   - doit
   - r-base>=4.0.5
   - python~=3.12
   - ipython~=8.18
   - xarray~=2023.8 # needed to fix annoying numpy error.
   - flox~=0.8
   - scipy~=1.11
   - pandas~=2.2
   - numpy~=1.21
   - rpy2==3.5.11
   - matplotlib~=3.8.1
   - cartopy~=0.22
   - rioxarray~=0.15
   - statsmodels~=0.13
   - netCDF4~=1.6
   - bottleneck
   - iris
   - cftime
   - dask
   - fiona
   - shapely
   - zlib
   - requests
   - r-extRemes
   - r-viridis
   - r-fields
   - r-raster
   - r-codetools
   - seaborn
   - rioxarray
   - openpyxl
   - nc-time-axis
   - matplotlib-scalebar
   - GDAL



