# modules needed for CPM_analysis
# install on jasmin  by 
# 1)   module load jasr 
# 2    mamba env create -p ~/CPMpy -f requirements_jasmin.yml
# OR update:
# 1) module load jasr
# 2) mamba env create -p ~/CPMpy -f requirements.ymlupdate 
name: CPMpy
channels:
    - conda-forge
    - defaults
dependencies:
   - python~=3.9
   - ipython~=8.18
   - xarray~=2022.9
   - flox~=0.8
   - scipy~=1.11
   - pandas~=2.1
   - numpy~=1.21
   - rpy2~=3.5.13
   - matplotlib~=3.6.0
   - cartopy~=0.22
   - rioxarray~=0.15
   - statsmodels~=0.13.2
   - iris~=3.3.1
   - cftime~=1.6
   - dask~=2023.12
   - fiona~=1.8.22
   - shapely~=1.8.4
   - zlib~=1.2.13
   - requests~=2.28.1
   - r-extRemes
   - r-viridis
   - r-fields
   - r-raster
   - r-codetools
   - seaborn~=0.13
   - cdo>=2.0.4
   - rioxarray~=0.15

