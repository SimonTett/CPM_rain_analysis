# modules needed for CPM_analysis
# install on UNSW linux machine  by
#   mamba env create -p ~/CPMpy -f requirements_unsw.yml
# OR update:
# 2) mamba env update -p ~/CPMpy -f requirements_unsw.yml
name: CPMpy
channels:
    - conda-forge
    - defaults
dependencies:
   - r-base>=4.0.5
   - python~=3.9
   - ipython~=8.18
   - xarray~=2023.8 # neeed to fix anoying numpy error.
   - flox~=0.8
   - scipy~=1.11
   - pandas~=1.4 # reduced version as want compatability with 2022 xarray.
   - numpy~=1.21
   - rpy2==3.5.11
   - matplotlib~=3.6
   - cartopy~=0.22
   - rioxarray~=0.15
   - statsmodels~=0.13
   - iris~=3.3
   - cftime~=1.6
   - dask~=2023.12
   - fiona
   - shapely~=1.8
   - zlib~=1.2
   - requests~=2.28
   - r-extRemes
   - r-viridis
   - r-fields
   - r-raster
   - r-codetools
   - r-terra=1.7-29 # need to downgrade to work on jasmin
   - seaborn~=0.13
   - cdo>=2.0
   - rioxarray~=0.15
   - openpyxl~=3.0
   - nc-time-axis~=1.4
   - matplotlib-scalebar


