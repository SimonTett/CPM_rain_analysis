# modules needed for CPM_analysis
# install on windows  machine  by
#  first creating the environment using pycharm to create a conda env
# Then install modules using the terminal (as env should already be activated)
# 3) conda env update -f requirements_windows.yml
# As conda it is very slow. Sadly iris cannot be using pip as can'y build because of udunits2 path.
name: CPM_rain_analysis
channels:
    - conda-forge
    - defaults
dependencies:
   - doit
   - r-base>=4.0.5
   - python~=3.11
   - ipython~=8.18
   - xarray~=2023.8 # needed to fix annoying numpy error.
   - flox~=0.8
   - scipy~=1.11
   - pandas~=2.2
   - numpy~=1.21
   - rpy2==3.5.11
   - matplotlib~=3.8.1
   - cartopy~=0.22
   - rioxarray~=0.15
   - statsmodels~=0.13
   - iris~=3.3
   - cftime~=1.6
   - dask~=2023.12
   - fiona
   - shapely~=1.8
   - zlib~=1.2
   - requests~=2.28
   - r-extRemes
   - r-viridis
   - r-fields
   - r-raster
   - r-codetools
   - seaborn~=0.13
   - rioxarray~=0.15
   - openpyxl~=3.0
   - nc-time-axis~=1.4
   - matplotlib-scalebar



